<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzz</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h2>Quiz</h2>
    <section class="wrapper">
        <div id="counter"></div>
        <div class="quiz-container">
          <div id="quiz"></div>
        </div>
        <div id="pager">
          <button id="next">Next Question</button>
          <button id="submit" class="btn-submit">Submit Quiz</button>
        </div>
        <div id="results"></div>
      </section>
    <script src="script.js"></script>
</body>

</html>
